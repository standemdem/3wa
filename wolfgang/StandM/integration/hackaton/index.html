<!DOCTYPE HTML>
<html>
  <head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>Es- tu prêt.e pour le QUIZ ?</h1>
      <img src="img/accueil.png" alt="index">
      <fieldset class="result">
          <legend><i class="fa fa-question-circle"></i>Questions</legend>
          <p> C'est ici que tu sauras vraiment qui tu es !</p>
      </fieldset>
      <fieldset class="field">
        <legend>Valider</legend>
        <button type="button" id="execute" value="1">Répondre!</button>
      </fieldset>
    </section>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
