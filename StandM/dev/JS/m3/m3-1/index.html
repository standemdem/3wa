<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js">
  </script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Module JS - carnet d'adresse</title>
</head>
<body>
  <section class="main_container">
    <h1><i class="fas fa-book"></i>Carnet d'adresse</h1>
    <section class="contact_container">
      <ul>

      </ul>
    </section>
    <section class="button_container">
      <button id="toggle"><i class="fas fa-plus"></i></button>
      <button id="remove_all"><i class="far fa-trash-alt"></i></button>
    </section>
    <hr />
    <main>
      <section class="add_container">
        <form class="flex_container">
          <label>Civilité</label>
          <select id="title">
            <option value="monsieur">Mr</option>
            <option value="madame">Madame</option>
          </select>
          <label>Nom</label>
          <input type="text" name="lastname" id="lastName">
          <label>Prénom</label>
          <input type="text" name="firstname" id="firstName">
          <label>Téléphone</label>
          <input type="text" name="number" id="phone">
        </form>
        <input type="button" value="enregistrer" id="register"></input>
      </section>
      <section class="modify_container">
				<form class="flex_container">
					<h2>Gestion du contact</h2>
          <label>Civilité</label>
          <select id="titleU">
            <option value="monsieur">Mr</option>
            <option value="madame">Madame</option>
          </select>
          <label>Nom</label>
          <input type="text" name="lastname" id="lastNameU">
          <label>Prénom</label>
          <input type="text" name="firstname" id="firstNameU">
          <label>Téléphone</label>
          <input type="text" name="number" id="phoneU">
        </form>
        <input type="button"  value="editer" id="update"></input>
				<input type="button" value="supprimer" id="remove_one"></input>
      </section>
    </main>
  </section>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="./JS/utilities.js"></script>
  <script src="./JS/events.js"></script>
  <script src="./JS/addressbook.js"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
